server:
  port: 8092

spring:
  application:
    name: property-view

  datasource:
    url: jdbc:h2:mem:propertyview;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org.springframework: INFO
    org.hibernate.SQL: DEBUG

---
# Example profile for switching to PostgreSQL quickly
spring:
  config:
    activate:
      on-profile: postgres

  datasource:
    url: jdbc:postgresql://localhost:5432/propertyview
    driver-class-name: org.postgresql.Driver
    username: propertyview
    password: propertyview


databaseChangeLog:
  - changeSet:
      id: 001-create-hotel-tables
      author: techlead
      changes:
        - createTable:
            tableName: hotels
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: CLOB
              - column:
                  name: brand
                  type: VARCHAR(255)
              - column:
                  name: house_number
                  type: VARCHAR(50)
              - column:
                  name: street
                  type: VARCHAR(255)
              - column:
                  name: city
                  type: VARCHAR(255)
              - column:
                  name: country
                  type: VARCHAR(255)
              - column:
                  name: post_code
                  type: VARCHAR(50)
              - column:
                  name: phone
                  type: VARCHAR(100)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: check_in
                  type: VARCHAR(10)
              - column:
                  name: check_out
                  type: VARCHAR(10)

        - createTable:
            tableName: hotel_amenities
            columns:
              - column:
                  name: hotel_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: amenity
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: hotel_amenities
            baseColumnNames: hotel_id
            constraintName: fk_hotel_amenities_hotel
            referencedTableName: hotels
            referencedColumnNames: id

